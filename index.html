                        <div className="grid grid-cols-2 gap-3">
                            <a href="https://www.google.com/maps" target="_blank" className="glass-card p-3 rounded-lg flex items-center justify-center space-x-2 text-gray-700">
                                <i className="fab fa-google text-red-500"></i>
                                <span className="text-sm font-medium">Google Maps</span>
                            </a>
                            <a href="https://jorudan.co.jp/" target="_blank" className="glass-card p-3 rounded-lg flex items-center justify-center space-x-2 text-gray-700">
                                <i className="fas fa-train text-green-600"></i>
                                <span className="text-sm font-medium">乘換案內</span>
                            </a>
                            <a href="https://www.westjr.co.jp/global/tc/" target="_blank" className="glass-card p-3 rounded-lg flex items-center justify-center space-x-2 text-gray-700">
                                <i className="fas fa-subway text-blue-600"></i>
                                <span className="text-sm font-medium">JR 西日本</span>
                            </a>
                            <a href="https://kobe-rope.co.jp/" target="_blank" className="glass-card p-3 rounded-lg flex items-center justify-center space-x-2 text-gray-700">
                                <i className="fas fa-mountain text-purple-600"></i>
                                <span className="text-sm font-medium">摩耶山運行</span>
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 元件：InfoView (簡單呈現) ---
        const InfoView = () => {
             const checklists = [
                { item: "護照 (效期6個月以上)", checked: true },
                { item: "VJW 登錄 (入境審查)", checked: true },
                { item: "網卡 / Roaming 開通", checked: false },
                { item: "日幣現金 (小額為主)", checked: false },
                { item: "行動電源 & 充電線", checked: true },
                { item: "個人藥品", checked: false },
            ];
            
            return (
                 <div className="p-4 pb-24 animate-fade-in">
                    <h1 className="text-2xl font-bold mb-4 text-gray-800">行前準備</h1>
                    <div className="glass-card p-4 rounded-xl">
                        <h2 className="font-bold text-gray-800 mb-3">檢查清單</h2>
                        <div className="space-y-3">
                            {checklists.map((item, idx) => (
                                <div key={idx} className="flex items-center space-x-3">
                                    <div className={`w-5 h-5 rounded border flex items-center justify-center ${item.checked ? 'bg-[#78C2C4] border-[#78C2C4]' : 'border-gray-300'}`}>
                                        {item.checked && <i className="fas fa-check text-white text-xs"></i>}
                                    </div>
                                    <span className={`${item.checked ? 'text-gray-400 line-through' : 'text-gray-700'}`}>{item.item}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 元件：底部導航 ---
        const BottomNav = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'itinerary', label: '行程', icon: 'calendar-days' },
                { id: 'explore', label: '探索', icon: 'compass' },
                { id: 'tools', label: '工具', icon: 'toolbox' },
                { id: 'info', label: '資訊', icon: 'circle-info' },
            ];

            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-200 pb-safe z-50">
                    <div className="flex justify-around items-center h-16 max-w-md mx-auto">
                        {tabs.map((tab) => (
                            <button 
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex flex-col items-center justify-center w-full h-full transition-all duration-300 ${activeTab === tab.id ? 'text-[#78C2C4] -translate-y-1' : 'text-gray-400'}`}
                            >
                                <i className={`fa-solid fa-${tab.icon} text-xl mb-1`}></i>
                                <span className="text-[10px] font-medium">{tab.label}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 4. 主程式 App ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('itinerary');

            return (
                <div className="max-w-md mx-auto min-h-screen relative pb-safe">
                    {/* 根據 Tab 切換顯示內容 */}
                    {activeTab === 'itinerary' && <ItineraryView />}
                    {activeTab === 'explore' && <ExploreView />}
                    {activeTab === 'tools' && <ToolsView />}
                    {activeTab === 'info' && <InfoView />}

                    {/* 底部導航 */}
                    <BottomNav activeTab={activeTab} setActiveTab={setActiveTab} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
